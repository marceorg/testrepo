name: CI/CD Pipeline

run-name: "#${{github.run_number}} - Building ${{github.ref_name}} by @${{github.actor}}"

on:
  workflow_dispatch:  
  push:
    branches: [ "develop" ]

env:
  ORG: ${{github.repository_owner}}

jobs:
  dump:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Dump 
        run: |
            echo "ORG = ${{ env.ORG }}"
            echo "ORGVAR1 = ${{ vars.ORGVAR1 }}"
            echo "ORGSEC1 = ${{ secrets.ORGSEC1 }}"
            echo "unknown secret is ${{ secrets.DOES_NOT_EXIST }}"
            echo "ENVVAR1 = ${{ vars.ENVVAR1 }}"
            echo "ENVSEC1 = ${{ secrets.ENVVAR1 }}"
  
